<html lang="en">
<head>

    <title>login</title>
</head>
<body>
<h1>fileupload page</h1>
<form method="post" enctype="multipart/form-data">

        <tr>

        <tr>

    </table>
    <input type="submit">
</form>
</body>
</html>
